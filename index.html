<!DOCTYPE html>
<html>
<head>
  <title>S8NT AI</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #222;
      color: white;
      border: none;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
    }
    #response {
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h2>S8NT AI</h2>
  <textarea id="prompt" placeholder="Ask something..."></textarea>
  <button id="sendBtn">Send</button>
  <div id="response"></div>
</div>

<script src="script.js"></script>

</body>
</html>
