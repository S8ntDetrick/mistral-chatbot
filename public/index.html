<!DOCTYPE html>
<html>
<head>
  <title>S8NT AI</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Favicon / Tab Icon -->
  <!-- PNG favicon with version query to bypass cache -->
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-48.png?v=2">

  <!-- Optional: ICO fallback for older browsers -->
  <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
</head>
<body>

  <!-- Top-left logo -->
  <header class="site-header">
    <img src="logo-512.png" alt="Site Logo" class="logo">
  </header>

  <div class="chatbox">
    <h2>S8NT AI</h2>
    <textarea id="prompt" placeholder="Ask something..."></textarea>
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
